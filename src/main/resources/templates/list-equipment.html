<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>List Equipment</title>
</head>

<body>
	<!-- Implement Bootstrap Container -->
	<div class="container">
		<h3>Equipment</h3>
		<hr>
		
		<table class="table table-bordered table-striped">
			<!-- Table from Equipment data -->
			<thead class="thead-dark">
				<tr>
					<th>Asset Tag</th>
					<th>Name</th>
					<th>Description</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEquipment: ${equipment}">
					<td th:text="${tempEquipment.assetTag}"/>
					<td th:text="${tempEquipment.name}"/>
					<td th:text="${tempEquipment.description}"/>
			
					<!-- Actions -->
					<td>
						<!-- Update -->
						<a th:href="@{/inventory/showUpdateEquipment(equipmentId=${tempEquipment.id})}"
							class="btn btn-info btn-sm">
							Update
						</a>
						<!-- Delete -->
						<a th:href="@{/inventory/delete(equipmentId=${tempEquipment.id})}"
							class="btn btn-danger btn-sm"
							onclick="if (!(confirm('Are you sure you want to delete this equipment?'))) return false">
							Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	
		<a th:href="@{/inventory/showAddEquipment}" class="btn btn-primary btn-sm" name="Add Equipment">Add Equipment</a>
	</div>
</body>

</html>
