<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Add Equipment</title>
</head>

<body>
	<!-- Implement Bootstrap Container -->
	<div class="container">
		<br><br>
		<h3>Create Equipment</h3>
		<br><br>
		<form 
			action="#" 
			th:action="@{/inventory/save}"
			th:object="${equipment}" method="POST"
		>	
			<!--  Hidden field to handle updates -->
			<input type="hidden" th:field="*{id}"/>
			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Name</label>
				<input
					type="text"
					th:field="*{name}"
					class="form-control mb-4 col-4"
					placeholder="Name"
				>
			</div>
			<div class="form-group row">
				<label for="description" class="col-sm-2 col-form-label">Description</label>
				<input
					type="text"
					th:field="*{description}"
					class="form-control mb-4 col-4"
					placeholder="Description"
				>
			</div>
			<div class="form-group row">
				<label for="assetTag" class="col-sm-2 col-form-label">Asset Tag</label>
				<input
					type="text"
					th:field="*{assetTag}"
					class="form-control mb-4 col-4"
					placeholder="Asset Tag"
				>
			</div>
			<button
				type="submit"
				class="btn btn-primary btn-sm col-3"
			>Save</button>	
			
		</form>
		
		<a th:href="@{/inventory/list}">Go back to Equipment List</a>
	</div>
</body>

</html>
